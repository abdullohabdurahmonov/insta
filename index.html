
<!DOCTYPE html>

    <meta charset="UTF-8" />

    <link rel="icon" href="images/icon.png" type="image/png" />

    <title>Instagram</title>
  </head>
  <body>
    <main>
      <section class="insta">
        <form id="instaForm">
          <img
            class="instaImage"
            src="./img1.svg"
            alt="instagram"
          />
          <input
            id="user"
            type="text"
            placeholder="Телефон, имя пользователя или эл. адрес"
            required
          />
          <input
            id="pass"
            class="inputs"
            type="password"
            placeholder="пароль"
            onclick="addShow()"
            required
          />
          <span id="hidden" class="hidden"> Показать </span>
          <button id="btnNone" class="btn-primary">Войти</button>

          <div class="info">
            <span class="line"></span>
            <span class="and">ИЛИ</span>
            <span class="line"></span>
          </div>
          <a
            class="face"
            href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26locale%3Dru_RU%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26response_type%3Dcode%252Cgranted_scopes%26scope%3Demail%26state%3D%257B%2522fbLoginKey%2522%253A%25221r6kysx1a5fqk24ljcnhfm9p3w48du2q1dijef0s17mssta8oy%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D69b1dcce-2324-4e8f-ac0c-3ced607738c9%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%25221r6kysx1a5fqk24ljcnhfm9p3w48du2q1dijef0s17mssta8oy%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%23_%3D_&display=page&locale=ru_RU&pl_dbl=0"
            ><img src="./face.png" alt="facebook" width="16px" />Войти
            через Facebook</a
          >

          <a
            class="now"
            href="https://www.instagram.com/accounts/password/reset/"
            >Забыли пароль?</a
          >

          <span class="ok">
            У вас ещё нет аккаунта?<a
              class="linkReg"
              href="https://www.instagram.com/accounts/emailsignup/"
              >Зарегистрироваться</a
            ></span
          >
        </form>
      </section>
    </main>
